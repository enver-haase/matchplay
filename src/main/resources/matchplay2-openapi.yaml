openapi: 3.0.3
info:
  title: 'Match Play API Documentation'
  description: 'The Match Play Events API allows you to programmatically access tournament information. If you have questions or if you more more data exposed, please write to play@matchplay.events'
  version: 1.0.0
servers:
  -
    url: 'https://app.matchplay.events'
paths:
  /api/arenas:
    get:
      summary: 'Get arenas'
      operationId: getArenas
      description: 'Returns a list of arenas owned by the current user.'
      parameters:
        -
          in: query
          name: status
          description: 'Filter to arenas with a specific status. Possible values: active, inactive.'
          example: active
          required: false
          schema:
            type: string
            description: 'Filter to arenas with a specific status. Possible values: active, inactive.'
            example: active
        -
          in: query
          name: arenas
          description: 'Comma-separated list of arena ids to get. Provide up to 25 ids.'
          example: null
          required: false
          schema:
            type: string
            description: 'Comma-separated list of arena ids to get. Provide up to 25 ids.'
            example: null
        -
          in: query
          name: page
          description: 'Which page of results to get. Defaults to 1.'
          example: null
          required: false
          schema:
            type: integer
            description: 'Which page of results to get. Defaults to 1.'
            example: null
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Arenas
  /api/dashboard:
    get:
      summary: 'Get dashboard'
      operationId: getDashboard
      description: "Get a list of tournaments a user's active tournaments and series."
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Dashboard
  /api/games:
    get:
      summary: 'Get games'
      operationId: getGames
      description: 'Get matchplay games from any tournament. If you are interested in games from a single tournament (including results data) see "Get games in tournament" in the "Tournaments" section.'
      parameters:
        -
          in: query
          name: tournaments
          description: 'Comma-separated list of tournament ids to get games for. Provide up to 25 ids.'
          example: null
          required: false
          schema:
            type: string
            description: 'Comma-separated list of tournament ids to get games for. Provide up to 25 ids.'
            example: null
        -
          in: query
          name: series
          description: 'Comma-separated list of series ids to get games for. Provide up to 5 ids.'
          example: null
          required: false
          schema:
            type: string
            description: 'Comma-separated list of series ids to get games for. Provide up to 5 ids.'
            example: null
        -
          in: query
          name: player
          description: 'Filter by player id'
          example: 6
          required: false
          schema:
            type: integer
            description: 'Filter by player id'
            example: 6
        -
          in: query
          name: arena
          description: 'Filter by arena id'
          example: 2
          required: false
          schema:
            type: integer
            description: 'Filter by arena id'
            example: 2
        -
          in: query
          name: round
          description: 'Filter by round id'
          example: 7
          required: false
          schema:
            type: integer
            description: 'Filter by round id'
            example: 7
        -
          in: query
          name: bank
          description: 'Filter by bank id'
          example: 3
          required: false
          schema:
            type: integer
            description: 'Filter by bank id'
            example: 3
        -
          in: query
          name: status
          description: 'Filter by status. Possible values: started, completed'
          example: suscipit
          required: false
          schema:
            type: string
            description: 'Filter by status. Possible values: started, completed'
            example: suscipit
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Games
  /api/ifpa/wppr-estimator:
    post:
      summary: 'Estimate WPPRs for a list of players.'
      operationId: estimateWPPRsForAListOfPlayers
      description: 'Provide EITHER a tournament id OR a series id OR a list of ifpaIds/names.'
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - IFPA
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tournamentId:
                  type: integer
                  description: 'Tournament id.'
                  example: null
                seriesId:
                  type: integer
                  description: 'Series id.'
                  example: null
                ifpaIds:
                  type: array
                  description: 'List of IFPA ids.'
                  example: null
                  items:
                    type: integer
                names:
                  type: array
                  description: 'Optional list of player names to try to convert to IFPA ids.'
                  example: null
                  items:
                    type: string
