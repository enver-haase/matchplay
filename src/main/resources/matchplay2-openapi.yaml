  /api/ratings/compare:
    post:
      summary: 'Compare players'
      operationId: comparePlayers
      description: "Compare the ratings and head-to-head records of multiple players.\nFetch ratings based on the user id, IFPA id or player id. Do not\ninclude the same player in more than one category. For example,\ndo not provide an IFPA and user id for the same player."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  globalRatingRange:
                    min: 801.49
                    max: 2118.13
                  ratings: []
                  records: []
                properties:
                  globalRatingRange:
                    type: object
                    properties:
                      min:
                        type: number
                        example: 801.49
                      max:
                        type: number
                        example: 2118.13
                  ratings:
                    type: array
                    example: []
                  records:
                    type: array
                    example: []
      tags:
